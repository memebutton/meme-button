<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Button - RUN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
        }

        .button-container {
            text-align: center;
        }

        #meme-button {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            border: 10px solid #8b0000;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 15px #4b0000, 0 20px 25px rgba(0,0,0,0.5);
            outline: none;
            transition: all 0.1s ease;
            position: relative;
        }

        #meme-button:active {
            box-shadow: 0 5px #4b0000, 0 10px 15px rgba(0,0,0,0.5);
            transform: translateY(10px);
        }

        h1 {
            color: white;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px #ff0000;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button id="meme-button" onclick="playRun()"></button>
        <h1>RUN</h1>
    </div>

    <script>
        // Direct link to the 'Run' vine audio
        const audio = new Audio('https://www.myinstants.com/media/sounds/run-vine.mp3');

        function playRun() {
            // Rewind to start if clicked multiple times quickly
            audio.currentTime = 0;
            audio.play().catch(function(error) {
                console.log("Audio failed to play. Make sure you interact with the page first.");
            });
        }
    </script>

</body>
</html>
